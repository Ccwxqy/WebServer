<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign up</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .login {
                background-color: white;
                padding: 40px 60px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-top: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            button {
                background-color: #008CBA;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background-color: #007B9E;
            }
            .error {
                color: #D8000C;
                background-color: #FFD2D2;
                padding: 10px;
                border-radius: 5px;
                margin-top: 20px;
                width: 100%;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="login">
            <h2 align="center">注册</h2>
            <form action="3CGISQL.cgi" method="post">
                <input type="text" name="user" placeholder="用户名" required="required">
                <input type="password" name="password" placeholder="用户密码" required="required">
                <div align="center"><button type="submit">注册</button></div>
            </form>
            <div class="error">提示：该用户名已被注册，请尝试其他用户名.</div>
        </div>
    </body>
</html>
