<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>关注者</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .fan-card {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
        }
        .fan-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px 0;
        }
        .fan-card h3 {
            margin: 5px 0;
        }
        .fan-card p {
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="fan-card">
        <img src="fensi1.jpg" alt="Fan Image">
        <h3>坤坤</h3>
        <p>性别男,26岁</p>
    </div>
    <div class="fan-card">
        <img src="fensi2.jpg" alt="Fan Image">
        <h3>峰峰</h3>
        <p>性别女,24岁</p>
    </div>
    <!-- 可以继续添加更多粉丝卡片 -->
</body>
</html>
